<div class="container margnContain innerpageminheight">

    <ol class="breadcrumb">
        <li class="breadcrumb-item active">
            <h3>Search Citation</h3>
        </li>
    </ol>
    <div class="col-md-12">
        <div class="alert alert-dismissible alert-warning" style="display:none;" id="divMessage">
            {{message}}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form [formGroup]="fgCitation" (submit)="onSubmit()">

                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Project Name<span class="text-danger">*</span></label>
                            <input type="text" formControlName="projectName" maxlength="30" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && cu.projectName.errors }" />
                        </div>
                    </div>

                </div>


                <div class="col-md-12 ">

                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>





        </div>
        <div class="row">
            <a style="cursor: pointer;" class="list-group-item clearfix" *ngFor="let p of projects; let i=index" (click)="onProjectSelect(i)">
                <div class="row">
                    <div class="col-md-3">
                        {{p.projectName}}
                    </div>
                    <div class="col-md-3">
                        {{p.clientName}}
                    </div>
                    <div class="col-md-3">
                        {{p.projectStartDate}}
                    </div>
                    <div class="col-md-3">
                        {{p.projectEndDate}}
                    </div>
                </div>
            </a>


        </div>
    </div>



</div>
